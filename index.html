<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Valentine's Day Card</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="text1">
    <h1 class="title">Apri la lettera e scopri il messaggio segreto <3</h1>
    </div>

    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1">Caro Bubu,</p>
                <p class="words line2">Sei stato invitato il giorno 14 febbraio a passare una speciale serata a casa del tuo amore.</p>
                <p class="words line3">Ti amo,</p>
                <p class="words line4">Elena</p> <!-- Here, instead of [name], you will enter your name  -->
            </div>
            <div class="hearts"></div> <!-- Container for hearts -->
        </div>
    </div>

        <img src="piplup.png" alt="Piplup" class="right_photo">
        <img src="oshawatt.png" alt="Oshawatt" class="left_photo">

    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>

    <h1 class="valentine">Un invito speciale per il mio fidanzato❤️</h1>

    <!-- Link to JavaScript -->
    <script src="index.js"></script>
</body>
</html>
